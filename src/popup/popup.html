<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Snag</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1>Torrent Snag</h1>
            <div class="header-actions">
                <button id="refresh-btn" class="icon-btn" title="Refresh page scan">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                    </svg>
                </button>
                <button id="options-btn" class="icon-btn" title="Open options">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="m12 1 1.68 4.32L18 7l-1.68 1.68L18 13l-4.32 1.68L12 19l-1.68-4.32L6 13l1.68-1.68L6 7l4.32-1.68z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="popup-main">
            <!-- Loading state -->
            <div id="loading" class="loading-container">
                <div class="spinner"></div>
                <p>Scanning for torrents...</p>
            </div>

            <!-- No torrents state -->
            <div id="no-torrents" class="empty-state" style="display: none;">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h3>No torrents found</h3>
                <p>No new torrent or magnet links detected on this page.</p>
                <button id="scan-page-btn" class="btn btn-secondary">Scan Page Again</button>
            </div>

            <!-- Torrents list -->
            <div id="torrents-container" style="display: none;">
                <div class="torrents-header">
                    <h3 id="torrents-count">0 torrents found</h3>
                    <div class="torrents-actions">
                        <button id="select-all-btn" class="btn btn-text">Select All</button>
                        <button id="deselect-all-btn" class="btn btn-text">Deselect All</button>
                    </div>
                </div>

                <div class="bulk-label-section">
                    <label for="bulk-label-input">Set label for all:</label>
                    <div class="bulk-label-controls">
                        <input type="text" id="bulk-label-input" placeholder="Optional category/label" maxlength="50">
                        <button id="apply-bulk-label-btn" class="btn btn-text">Apply to All</button>
                    </div>
                </div>

                <div id="torrents-list" class="torrents-list">
                    <!-- Torrent items will be dynamically inserted here -->
                </div>

                <div class="torrents-footer">
                    <div class="selected-count">
                        <span id="selected-count">0</span> selected
                    </div>
                    <button id="send-selected-btn" class="btn btn-primary" disabled>
                        Send to qBittorrent
                    </button>
                </div>
            </div>

            <!-- Error state -->
            <div id="error-state" class="error-state" style="display: none;">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                <h3>Error</h3>
                <p id="error-message">Failed to load torrents.</p>
                <button id="retry-btn" class="btn btn-secondary">Retry</button>
            </div>
        </main>
    </div>

    <script src="../utils/config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
